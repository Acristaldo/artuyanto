<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, height=480, initial-scale=1.0">
    <title>Arturo ‚ù§Ô∏è Antonella</title>
    <style>
        body {
            background-color: #ffb6c1;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .container {
            margin-top: 20px;
        }
        .slider {
            position: relative;
            width: 320px;
            height: 480px;
            margin: auto;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0px 0px 10px gray;
        }
        .slides {
            display: flex;
            width: 400%; /* Ajuste basado en el n√∫mero de im√°genes */
            transition: transform 1.5s ease-in-out;
        }
        .slides img {
            width: 320px;
            height: 480px;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Arturo & Antonella 14/12/2024 ‚ù§Ô∏è</h1>
        <div class="slider">
            <div class="slides">
                <img src="299_MAG_3250.JPG" alt="Boda de Arturo y Antonella">
                <img src="420_MAG_3390.jpg" alt="Otra foto de la boda">
                <img src="437_MAG_3409.jpg" alt="Momentos especiales">
                <img src="121_MAG_3046.jpg" alt="Felices juntos">
            </div>
        </div>
        <p style="font-size: 30px; color: white; text-shadow: 2px 2px 5px black;">üíñ Te amo fuerte üíñ</p>
    </div>
    <script>
        let index = 0;
        function slideShow() {
            let slides = document.querySelector(".slides");
            let totalSlides = document.querySelectorAll(".slides img").length;
            index++;
            if (index === totalSlides) {
                index = 0;
            }
            slides.style.transform = `translateX(${-index * 320}px)`;
        }
        setInterval(slideShow, 4000); // Cambia cada 1,5 segundos
    </script>
</body>
</html>
